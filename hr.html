<html>
    <head>
        <title>&lt;hr&gt; 사용 예</title>
    </head>
    <body bgcolor="white" text="black">
        수평 구분선(horizontal ruler)을 나타내고자 합니다. <p></p>
        첫째는 화면에 꽉 찹니다. <br>
        <hr size="1" width = "100%">
        둘 째는 화면의 50%를 차지합니다. <br>
        <hr size="5" width = "50%">
        셋 째는 화면의 20%만을 차지합니다.<br>
        <hr size="10" width="20%">
        넷 째는 400픽셀을 차지합니다.<br>
        <hr size="2" width=500>
    </body>
</html>
