<!DOCTYPE>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>  &lt;p&gt; 사용 예제 </title>
	<body bgcolor = "white" text = "blue">
		&lt;p&gt; 태그는 문단을 분리하는 태그 입니다.
        다음과 같이 &lt;p&gt;가 있으면, 그곳에서 문단이 분리됩니다.</p>
        <p align = center>문단을 정렬하기 위해서는 align 속성을 사용합니다.
            현재의 문단은 중앙 정렬(center)이 되어있습니다.
        <p align = right>Align속성 값으로 right를 사용했으므로,
                현재의 문단은 오른쪽 정렬(center)이 되어있습니다.
        </p>
	</body>
</html>
