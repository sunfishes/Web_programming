<html>
    <head>
        <title>&lt;br&gt; 사용 예제</title>
    </head>
    <body bgcolor = "white" text="black">
        &lt;br&gt; 태그는 해당 위치에서 줄 바꿈을 수행합니다. <br>
        문단 태그인 &lt;p&gt;가 큰 공백(한 줄 공백)을 만들어내는 반면에,
        &lt;br&gt;은 단순히 줄 바꿈만을 수행합니다. <p></p>
        
        따라서 한 줄을 띄고 싶을 경우에는 &lt;p&gt를 사용하고,
        줄 바꿈만 하고 싶을 경우는  &lt;br&gt을 사용합니다. <br>
        &lt;br&gt은 HTML에서 가장 많이 사용되는 태그 중 하나입니다.
</html>
